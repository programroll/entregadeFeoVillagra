    <section id="tienda">
        <h2>NUESTRA TIENDA</h2>
        <div class="elementos">
            <div class="filtros">
                <div>
                    <button class="titulos" id="liCategorias">Categorias</button>
                    <div class="ocultar" id="categorias">
                        <label><input class="listaCategorias" type="checkbox" id="invierno"

                        <label><input class="listaCategorias" type="checkbox" id="verano"
                                value="verano">Verano</input></label>
                        <label><input class="listaCategorias" type="checkbox" id="accesorios"
                                value="accesorios">Accesorios</input></label>
                        <input id="buscador" placeholder="Buscar por producto">
                        <button id="buscar">Buscar</button>
                    </div>
                </div>
                <div>
                    <button class="titulos" id="carrito">Carrito</button>
                    <i class="icono fa-duotone fa-cart-shopping"></i>
                    <div class="ocultar" id="campoCarrito"></div>
                </div>
            </div>

            <div id="contenedor">
                <div class="mostrar" id="productos"></div>
            </div>.

        </div>
        <img class="fondo" src="img/madera.jpg" alt="">
